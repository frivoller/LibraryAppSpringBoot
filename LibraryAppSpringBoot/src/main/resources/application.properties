# Veritabanı Bağlantı Ayarları
spring.datasource.url=jdbc:postgresql://${DBURL}/${DBNAME}
spring.datasource.username=${DBUSERNAME}
spring.datasource.password=${DBPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate ve JPA Ayarları
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true

# Swagger Ayarları
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs

# CORS Ayarları (Frontend URL'lerini Belirleyin)
spring.web.cors.allowed-origin-patterns= 
  http://localhost:8080, 
  https://advisory-slug-frivoller-95937079.koyeb.app, 
  https://lovely-bublanina-452bec.netlify.app

# Hibernate SQL Loglama
logging.level.org.hibernate.SQL=DEBUG